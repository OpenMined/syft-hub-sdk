name: Build and Test

on:
  push:
    branches: [ main, develop, fixes_launch ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        exclude:
          # Reduce matrix size for faster CI
          - os: macos-latest
            python-version: "3.9"
          - os: windows-latest
            python-version: "3.9"
          - os: macos-latest
            python-version: "3.10"
          - os: windows-latest
            python-version: "3.10"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Create virtual environment
      run: uv venv .venv --python ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --all-extras

    - name: Install package in development mode
      run: uv pip install -e .

    - name: Run syntax check
      run: uv run python -m py_compile syft_hub/__init__.py

    - name: Test package import
      run: uv run python -c "import syft_hub; print('‚úÖ Package imported successfully')"

    - name: Run basic functionality test
      run: |
        uv run python -c "
        try:
            from syft_hub import Client
            print('‚úÖ Client import successful')
            
            # Test client creation (without actual connections)
            client = Client()
            print('‚úÖ Client creation successful')
            
            # Test service discovery methods exist
            assert hasattr(client, 'discover_services'), 'discover_services method missing'
            assert hasattr(client, 'find_service'), 'find_service method missing'
            print('‚úÖ Core methods available')
            
        except Exception as e:
            print(f'‚ùå Test failed: {e}')
            exit(1)
        "

    - name: Check code formatting (if black is available)
      run: |
        if uv pip list | grep -q black; then
          echo "Running black check..."
          uv run black --check --diff syft_hub/ || echo "‚ö†Ô∏è  Black formatting check failed (non-critical)"
        else
          echo "Black not installed, skipping formatting check"
        fi
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true

    - name: Set up Python 3.12
      run: uv python install 3.12

    - name: Create virtual environment
      run: uv venv .venv --python 3.12

    - name: Install dependencies
      run: uv sync

    - name: Install build dependencies
      run: uv pip install build twine

    - name: Build package
      run: uv run python -m build

    - name: Check package
      run: uv run twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-files
        path: dist/
        retention-days: 7

    - name: Display package info
      run: |
        echo "üì¶ Built packages:"
        ls -la dist/
        echo ""
        echo "üìã Package contents:"
        uv run python -c "
        import os
        for file in os.listdir('dist'):
            if file.endswith('.whl'):
                print(f'Wheel: {file}')
            elif file.endswith('.tar.gz'):
                print(f'Source: {file}')
        "

  security-scan:
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true  # Don't fail the entire workflow on security issues
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Python 3.12
      run: uv python install 3.12

    - name: Create virtual environment
      run: uv venv .venv --python 3.12

    - name: Install dependencies
      run: uv sync

    - name: Install security tools
      run: uv pip install safety bandit

    - name: Run safety check
      run: uv run safety check --json || echo "‚ö†Ô∏è  Safety check found issues (non-critical for CI)"

    - name: Run bandit security scan
      run: uv run bandit -r syft_hub/ -f json || echo "‚ö†Ô∏è  Bandit found security issues (non-critical for CI)"
